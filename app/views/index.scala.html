@import services.UserPermissions.PagePermission
@import io.circe.generic.auto._

@import io.circe.syntax.EncoderOps
@(stage: String, permissions: List[PagePermission], sdcUrlOverride: Option[String])
<!DOCTYPE html>
<html>
  <head>
    <title>Reader Revenue Control Panel</title>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("style.css")"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon-32x32.png")" sizes="32x32">
    <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon-152x152.png")" sizes="152x152">
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.guardian = {};
      window.guardian.stage = "@stage";
      @if(sdcUrlOverride.isDefined) {
        window.guardian.sdcUrlOverride = "@sdcUrlOverride.get";
      }
      window.guardian.permissions = @Html(permissions.asJson.spaces2)
    </script>
    <script src="@routes.Assets.at("build/app.bundle.js")"></script>
      <!-- build-commit-id: @app.BuildInfo.gitCommitId -->
  </body>
</html>
