stacks: [support]
regions: [eu-west-1]
deployments:
  cfn:
    type: cloud-formation
    app: admin-console
    parameters:
      templateStagePaths:
        CODE: AdminConsole-CODE.template.json
        PROD: AdminConsole-PROD.template.json
      amiParameter: AMIAdminconsole
      amiTags:
        Recipe: bionic-membership-ARM
        AmigoStage: PROD
      amiEncrypted: true
  dynamo-cfn:
    type: cloud-formation
    app: admin-console-dynamo
    parameters:
      templateStagePaths:
        CODE: AdminConsoleDynamo-CODE.template.json
        PROD: AdminConsoleDynamo-PROD.template.json
  admin-console:
    type: autoscaling
    dependencies: [cfn]
    parameters:
      bucket: membership-dist
